<div class="container" *ngIf="product">
    <div class="row">
        <div class="col-md-3 sub-container">
            <span class="bold">Name: </span> {{product.name}} <br> <span class="bold">Id: </span>{{product._id}}
        </div>
        <div class="col-md-4 sub-container">
            <div>
                <span class="bold">Description:</span> {{product.description}}
            </div>
        </div>
        <div class="col-md-5 sub-container">
            <img class="img-fluid img-thumbnail" src="{{product.url}}" alt="{{product.name}}.jpg">
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form #addPricingForm='ngForm' (ngSubmit)="addPricing(addPricingForm)">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <h4>Pricing</h4>
                        </tr>
                        <tr class="d-flex">
                            <th class="col-md-4">Art Type</th>
                            <th class="col-md-2">Art Size</th>
                            <th class="col-md-3">Price</th>
                            <th class="col-md-3">Action</th>
                        </tr>
                        <tr class="d-flex">
                            <th class="col-md-4">
                                <select class="form-control form-control-sm" name="artType" [(ngModel)]="selectedArtType" required>
                  <option *ngFor="let artType of artTypes" [value]="artType.name">{{artType.name}}</option>
              </select>
                            </th>
                            <th class="col-md-2">
                                <select class="form-control form-control-sm" name="artSize" [(ngModel)]="selectedArtSize" required>
                  <option *ngFor="let artSize of artSizes" [value]="artSize.value">{{artSize.value}}</option>
                </select>
                            </th>
                            <th class="col-md-3">
                                <input class="form-control form-control-sm" type="number" name="price" [(ngModel)]="selectedArtPrice" required></th>
                            <th class="col-md-3"><button type="submit" class='btn btn-success'>Add</button></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="d-flex" *ngIf="productService.successMessage || productService.errorMessage">
                            <td class="col-md-12" *ngIf="productService.successMessage">{{productService.successMessage}}</td>
                            <td class="col-md-12" *ngIf="productService.errorMessage">{{productService.errorMessage}}</td>
                        </tr>
                        <tr class="d-flex" *ngFor="let productPrice of product.pricing">
                            <td class="col-md-4">{{productPrice.artType}}</td>
                            <td class="col-md-2">{{productPrice.artSize}}</td>
                            <td class="col-md-3">{{productPrice.price}}</td>
                            <td class="col-md-3">
                                <div class="remove">
                                    <a href="JavaScript:(0)" (click)="removePricing(product._id, productPrice._id)" class="remove"><i class="fa fa-trash"></i></a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </div>
</div>
